<html lang="th">

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .search-filter {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #fff;
            color: #667eea;
            font-weight: 600;
        }

        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .bot-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .bot-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .bot-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .bot-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .bot-avatar-text {
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        .bot-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .bot-type {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 15px;
            padding: 5px 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            display: inline-block;
            font-size: 0.9rem;
        }

        .bot-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: left;
            font-size: 0.95rem;
        }

        .bot-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .chat-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .guide-btn {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .guide-btn:hover {
            background: #667eea;
            color: white;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #fff 0%, #f8f9ff 100%);
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
            overflow: hidden;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }

        .modal-bot-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            border: 3px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .modal-bot-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .modal-bot-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .modal-bot-type {
            font-size: 1rem;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section h3 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-section p {
            color: #666;
            line-height: 1.6;
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .modal-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .feature-item {

            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .modal-footer {
            padding: 20px 30px;
            background: #f8f9ff;
            text-align: center;
            border-top: 1px solid #e0e6ff;
        }

        .modal-action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .modal-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .bots-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                justify-content: center;
            }

            .container {
                padding: 20px 15px;
            }

            .bot-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

        // Function to render bots
        function renderBots(bots) {
            const botsGrid = document.getElementById('botsGrid');
            const noResults = document.getElementById('noResults');
            
            if (bots.length === 0) {
                botsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            botsGrid.style.display = 'grid';
            noResults.style.display = 'none';

            botsGrid.innerHTML = bots.map((bot, index) => `
                <div class="bot-card">
                    <div class="bot-avatar">${getBotAvatar(bot.BOTNAME, bot.Picture)}</div>
                    <div class="bot-name">${bot.BOTNAME}</div>
                    <div class="bot-type">${bot['Bot Type']}</div>
                    <div class="bot-description">${bot.Description}</div>
                    <div class="bot-actions">
                        <button class="action-btn chat-btn" data-bot-name="${bot.BOTNAME}" data-bot-url="${bot.GPT || ''}" data-action="chat">
                            💬 Ask me
                        </button>
                        <button class="action-btn guide-btn" data-bot-name="${bot.BOTNAME}" data-action="guide">
                            📚 How to use it
                        </button>
                    </div>
                </div>
            `).join('');

            setupButtonListeners();
            document.getElementById('visibleBots').textContent = bots.length;
        }

        // Function to setup button event listeners
        function setupButtonListeners() {
            const buttons = document.querySelectorAll('.action-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const botName = this.getAttribute('data-bot-name');
                    const botUrl = this.getAttribute('data-bot-url');
                    const action = this.getAttribute('data-action');
                    
                    if (action === 'chat') {
                        chatWithBot(botName, botUrl);
                    } else if (action === 'guide') {
                        showGuide(botName);
                    }
                });
            });
        }

        // Function to filter bots
        function filterBots() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            let filteredBots = botsData;

            if (currentFilter !== 'all') {
                filteredBots = filteredBots.filter(bot => bot['Bot Type'] === currentFilter);
            }

            if (searchTerm) {
                filteredBots = filteredBots.filter(bot => 
                    bot.BOTNAME.toLowerCase().includes(searchTerm) || 
                    bot.Description.toLowerCase().includes(searchTerm) ||
                    bot['Bot Type'].toLowerCase().includes(searchTerm)
                );
            }

            renderBots(filteredBots);
        }

        // Function to set up category filters
        function setupFilters() {
            const categories = [...new Set(botsData.map(bot => bot['Bot Type']))];
            const filterButtons = document.getElementById('filterButtons');
            
            filterButtons.innerHTML = `
                <button class="filter-btn active" data-category="all">ทั้งหมด</button>
                ${categories.map(category => 
                    `<button class="filter-btn" data-category="${category}">${category}</button>`
                ).join('')}
            `;

            document.getElementById('activeCategories').textContent = categories.length;

            filterButtons.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    filterButtons.querySelectorAll('.filter-btn').forEach(btn => 
                        btn.classList.remove('active')
                    );
                    
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.category;
                    filterBots();
                }
            });
        }

        // Function to handle chat with bot
        function chatWithBot(botName, botUrl) {
            const chatUrl = getChatUrl(botName, botUrl);
            window.open(chatUrl, '_blank');
        }

        // Function to show guide/details modal
        function showGuide(botName) {
            const bot = botsData.find(b => b.BOTNAME === botName);
            if (!bot) return;

            document.getElementById('modalBotAvatar').innerHTML = getModalBotAvatar(bot.BOTNAME, bot.Picture);
            document.getElementById('modalBotName').textContent = bot.BOTNAME;
            document.getElementById('modalBotType').textContent = bot['Bot Type'];
            document.getElementById('modalBotDescription').textContent = bot.Description;
            
            document.getElementById('modalChatBtn').href = getChatUrl(bot.BOTNAME, bot.GPT);
            
            const features = getBotFeatures(bot['Bot Type']);
            document.getElementById('modalBotFeatures').innerHTML = features.map(feature => 
                `<div class="feature-item">${feature}</div>`
            ).join('');
            
            document.getElementById('modalBotExample').textContent = getUsageExample(
                bot.BOTNAME, 
                bot['Bot Type'], 
                bot.Description
            );
            
            document.getElementById('botModal').style.display = 'block';
        }

        // Function to close modal
        function closeModal() {
            document.getElementById('botModal').style.display = 'none';
        }

        // Modal event listeners
        function setupModalListeners() {
            document.getElementById('closeModal').onclick = closeModal;
            
            window.onclick = function(event) {
                const modal = document.getElementById('botModal');
                if (event.target == modal) {
                    closeModal();
                }
            }
            
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        }

        // Initialize the app
        function initApp() {
            try {
                botsData = getAllBotsData();
                console.log('Loaded', botsData.length, 'bots');

                setupFilters();
                renderBots(botsData);
                setupModalListeners();

                document.getElementById('searchBox').addEventListener('input', filterBots);
                document.getElementById('totalBots').textContent = botsData.length;

            } catch (error) {
                console.error('Error initializing app:', error);
                document.getElementById('botsGrid').innerHTML = '<div style="text-align: center; color: white; font-size: 1.2rem;">เกิดข้อผิดพลาดในการโหลดข้อมูล</div>';
            }
        }

        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
